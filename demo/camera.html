var video_element = document.querySelector('video');
if (navigator.getUserMedia){
	navigator.getUserMedia('video', v_success, v_error);
}else {
	not_supported();
}

function not_supported(){
    alert("not_supported");
	document.getElementById("loading").className = 'none';
	document.getElementById('scroller').innerHTML = '';
	document.getElementById('album_pop').style.display = 'block';
	document.getElementById('album_pop_btn').onclick = function () {
		document.getElementById('album_pop').style.display = 'none';
	}
}

function v_success(stream){
	video_element.src = stream;
	var photograph_btn = document.querySelector('.photograph_btn');
	photograph_btn.addEventListener('click',snapshot, false);
}

function v_error(error){
    alert("v_error");
    document.getElementById("loading").className = 'none';
    document.getElementById('scroller').innerHTML = '';
    document.getElementById('album_pop').style.display = 'block';
    document.getElementById('album_pop_btn').onclick = function () {
        document.getElementById('album_pop').style.display = 'none';
    }
}


function snapshot(){
    var photograph_btn = document.getElementById("photograph_btn");

    var canvas = document.createElement('canvas');
    var vw = video_element.clientWidth;
    var vh = video_element.clientHeight;
    var vvw = video_element.videoWidth;
    var vvh = video_element.videoHeight;

    canvas.width = vw;
    canvas.height = vh;
    //video_element.width = vvw;
    //video_element.height = vvh;

    var photographClassName = photograph_btn.className;
    if(photographClassName == "photograph_btn"&&STATUS==1){
        STATUS = 0;
        //播放音频
//        if(AUDIOSTATUS == 1){
//            theAudio.currentTime = 0;
//            theAudio.play();
//        }


        var photograph = document.querySelector("#photograph");
        photograph.appendChild(canvas);


        var c = canvas;
        var ctx = c.getContext('2d');//获取画布
        var cw = vw;
        var ch = vh;
        //ctx.fillStyle = "#fff";
        ctx.drawImage(video_element, 0, 0, vvw, vvh, 0,0, vw,vh);
        photograph_btn.className="photograph_btn_02";
        STATUS = 1;
    }else if(photographClassName == "photograph_btn_02" ){
        //STATUS = 0;
        photograph_btn.className="photograph_btn";
        var photograph = document.querySelector("#photograph");
        photograph.innerHTML = "";
        //STATUS = 1;
    }
}
window.addEventListener('load', function () {
	document.getElementById("loading").className = 'none';
}, false);
</script>
