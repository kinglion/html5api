    <script>
        function loaded($e) {
            var count = 0;
            window.removeEventListener('load', loaded);

            if (navigator.cpuClass) {
                if (Number(navigator.userAgent.toLowerCase().match(/msie ([\d.]+)/)[1]) < 8.0) {
                    alert("您的浏览器版本过低，无法访问该网站！");
                    return;
                }
            }

            function assetsLoaded() {
                count++;
                count >= 2 && (Page.TestPage.assetLoaded = true);
            }

            Page.Manager.create();

            setTimeout(function () {
                Page.Manager.onHashChange();

                // load testPage asset:
                Loader.load('style/style-min.css', 'css', assetsLoaded, null, 30000);
                Loader.load('js/test_v1.0.0-min.js', 'script', assetsLoaded);
            }, 200);
        }

        function onHashChange($e) {
            Page.Manager.onHashChange();
        }

        window.addEventListener('load', loaded, false);
        window.addEventListener('hashchange', onHashChange, false);

        window.addEventListener('load', function(e) {
            window.applicationCache.addEventListener('updateready', function(e) {
                if (window.applicationCache.status == window.applicationCache.UPDATEREADY) {
                    window.applicationCache.swapCache();
                    window.location.reload();
                }
            }, false);
        });
